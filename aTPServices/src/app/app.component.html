
<h3>Active Users</h3>
<div *ngFor="let user of registeredUsers; let i = index">
<ul class="list-group">
  <li class="list-group-item" *ngIf="user.status== 'active'">
    <app-users [user]="user" [index]="i"></app-users>
  </li>
</ul>
</div>
<h3>Inactive Users</h3>
<div *ngFor="let user of registeredUsers; let i = index">
<ul class="list-group">
    <li class="list-group-item" *ngIf="user.status != 'active'">
      <app-users [user]="user" [index]="i"></app-users>
    </li>
</ul>
</div>
