<mat-card>
  <mat-card-header>
    <mat-card-title>{{ expenseItem.description ? expenseItem.description + ' - ' + expenseItem.amount : expenseItem.description }} </mat-card-title>
    <mat-card-subtitle>{{ expenseItem.type }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="editAction()">Edit</button>
    <button mat-button (click)="deleteAction()">Delete</button>
  </mat-card-actions>
</mat-card>
