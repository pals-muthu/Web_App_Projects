<div class="row">
  <div class="col col-xs-5">
    <app-recipe-list (selectedRecipe)="updateSelectedRecipe($event)"></app-recipe-list>
  </div>
  <div class="col col-xs-7">
    <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipeDetail]="selectedRecipe">
    </app-recipe-detail>
    <ng-template #infoText>
      <p style="margin-top: 100px;">Please select a recipe to show its details</p>
    </ng-template>
  </div>
</div>
