<app-header (showRecipe)="enableRecipe()" (showShoppingList)="enableShoppingList()" [showRecipesPage]="showRecipesPage">
</app-header>
<div class="container">
  <div class="row">
    <div class="col col-xs-12">
      <app-recipes *ngIf="showRecipesPage;else shoppingList"></app-recipes>
      <ng-template #shoppingList>
        <app-shopping-list></app-shopping-list>
      </ng-template>
    </div>
  </div>
</div>
